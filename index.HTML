<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<link rel="stylesheet" href="colors.css">
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="website.css">
<link rel="stylesheet" href="triggerButton.css">
<link rel="stylesheet" href="usernamePassword.css">
</head>
<body >

<!-- role buttons -->
<div class="login-field ">
    <button class="login-button" value="admin"  onclick="loginUser('admin')">Admin</button>
    <button class="login-button" value="user" onclick="loginUser('user')">User</button>
    <button class="login-button" value="owner" onclick="loginUser('owner')">Parking Owner</button>
</div>

<!-- LOGIN PAGE  -->
<div class="container ">
    <h2>Login Form</h2>
    <label for="phone">Phone Number:</label>
    <input type="number" id="phone" placeholder="Enter your phone number">
    <br>
    <label for="otp">Enter OTP:</label>
    <input type="number" id="otp" placeholder="Enter OTP">
    <br>
    <input type="button" value="Get OTP" onclick="sendOtp()">
    <input type="button" value="Verify OTP" onclick="verifyOTP()">
</div>

<!-- login for parking operator -->

<div class="operatorLogin">
    <form onsubmit="event.preventDefault(); entryOwner()">
    <div id="operatorData">
    
        <div style="display: flex;align-items:center;">
            <label >Parking Name:</label>
            <input type="text" placeholder="Enter your parking name" style="width: 7rem;" id="parkingName" required>
        </div>

        <div style="display: flex;align-items:center;">
            <label >Phone No:</label>
            <input type="text" placeholder="Phone No." style="width: 7rem;" id="operatorMobile" required>
        </div>

    </div>

    <div id="operatorCredentials">
        <div >
            <label >Username: </label>
            <input type="text" placeholder="Username" style="width: 7rem;" id="operatorUserName" autocomplete="username" required >
        </div>
    
        <div >
            <label >Password:</label>
            <input type="password" placeholder="Password" style="width: 7rem;" id="operatorPassword" autocomplete="new-password" required>
        </div>

        <div >
            <label >Confirm Password:</label>
            <input type="password" placeholder="Confirm Password" style="width: 7rem;" id="operatorCnfPassword" autocomplete="new-password"  required>
        </div>

    </div>
    

    <button class="login-button" style="width: 30%;"  type="submit" >Registration</button>
    </form>

    <!-- taking location from user  -->
    <div class="showMap">
        <div id="map" ></div>
        <div >
            <label >Latitude: <Span id="lati"></Span></label>
            <label >Longitude: <span id="long"></span></label>
        </div>
    </div>

    <!-- for line only  -->
    <div style="border-bottom: rgb(199, 198, 198) 1px solid;"></div>

    <button class="login-button" style="width: 10%;" >Login</button>
    
</div>





<!-- username password field  -->
<div class="usernamePassword hide">
    <div class="loginUsername">
        <div id="username">
            <label>UserName:-</label>
            <input type="text" placeholder="UserName" id="user">
        </div>
        <div id="password">
            <label>Password:-</label>
            <input type="password" placeholder="Password" id="pass">
        </div>
        <button id="loginBtn" class="login-button" onclick="showAdminPanel()">Login</button>
    </div>
</div>

<!-- Admin panel -->
<div class="admin ">
    <!-- profile absolute -->
    <div class="profile">
        <img  class="profile-pic" src="./profilePic/profile-default.png">
        <p class="data" >Name: <span class="name"></span></p>
        <p class="data" >Role: <span class="role"></span></p>
        <p class="data" >Phone No : <span class="phoneProfile"></span></p>

        <button class="logoutBtn" onclick="logout()">Logout</button>
    </div>

    <!--analytics woking place -->  
    <div class="userData">
        
        <!-- all user grid -->
        <div class="allUserTable">
            <h1 style="text-align:center;">All Users</h1>
            <div class="tableHead">
                <p style="font-weight: 700;" class="all-user-cell">Name</p>
                <p style="font-weight: 700;" class="all-user-cell">Phone</p>
                <p style="font-weight: 700;" class="all-user-cell">Role</p>
                <p style="font-weight: 700;" class="all-user-cell">Block</p>
            </div>
        </div>

    </div>

</div>

<!-- parking owner panel  -->
<div class="owner">
    <h1>Parking owner panel</h1>
</div>

<!-- user panel  -->
<div class="user">
    <!-- profile absolute -->
    <div class="profile">
        <img  class="profile-pic" src="./profilePic/profile-default.png">
        <p class="data" >Name: <span id="userName"></span></p>
        <p class="data" >Role: <span id="userRole"></span></p>
        <p class="data" >Phone No : <span id="userPhone"></span></p>

        <button class="logoutBtn" onclick="logout()">Logout</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="./map.js"></script>
<script src="./website.js"></script>
</body>
</html>
